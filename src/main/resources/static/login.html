<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <style>
   
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/9068/9068643.png" alt="Mail Illustration">
      <h2>Automate Invoice Reminders</h2>
      <p>Trusted by finance teams to automate their AR follow-ups.</p>
    </div>

    <!-- Right Panel -->
    <div class="right">
      <h1>Login</h1>
      <form id="loginForm" method="POST" action="/login">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <p id="error-message" style="color:#d63384; text-align:center; margin-top:15px; display:none;">
  Wrong Credentials!
</p>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const errorMessage = document.getElementById("error-message");
  const params = new URLSearchParams(window.location.search);
  if (params.has("error")) {
    errorMessage.style.display = "block";
    setTimeout(() => errorMessage.style.display = "none", 10000);
  }
});
</script>

</body>
</html>
